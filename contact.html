<body background="assets/images/connect.png"></body>
<main>
    <div class="mt-4">
    </div>
    <div class="container pl-4">
        <div class="row">
        <div class="col-4">
        </div>

        <div class="col-8 ">

            <div class=" bg-white">
                <!-- Contact Header-->
            </div>
        </div>
        <div class="col-md-7 border bg-white">
            <h2 class="Style text-info pb-3 border-bottom pt-3 text-bold">Contact </h2>
            <div class="contact-form bg-white">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="John Smith" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="email text-muted">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Example@gmail.com"
                            name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"  rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group pb-1">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn- bg-info text-white">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>
